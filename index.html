<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main-container">
        <div class="sub-conntainer">
            <div class="section1">
                <input type="search" id="user-input" placeholder="search country name">
                <button id="search-btn">search</button>
            </div>
            <!-- country deatil section  -->
            <div class="country-detail">
                <img src=""  width="220px" id="flagPic">
               <div class="text-content">
                <p >Country Name: <span class="countryName"></span></p>
                <p >Capital Name: <span class="capitalName"></span></p>
                <p >Borders: <span class="border"></span></p>
                <p >Languages: <span class="languages"></span></p>
               </div>
                
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
